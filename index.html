<!DOCTYPE html>
<html>
<head>
    <title>Road Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .road {
            stroke: #000000;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 2px white);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const points = [
            [17.74453308028407, 83.01033601001191],
            [17.743840425992957, 83.01006807504548],
            [17.7435123256567, 83.01069325663383],
            [17.743220680408648, 83.00899633517975],
            [17.74229713398948, 83.01069325663383],
            [17.744824723394498, 83.01362778245665],
            [17.745796863665014, 83.01444434616387],
            [17.746416600332335, 83.01538849795035],
            [17.746720392032774, 83.01677920801423],
            [17.74574825677685, 83.01746818364221],
            [17.746683734912875, 83.01730356526252],
            [17.748400398981794, 83.01882705995286],
            [17.748175598671367, 83.02256069482773],
            [17.744476571208367, 83.02277527154469],
            [17.74251462507409, 83.02191696467689],
            [17.74110446301265, 83.02290401757486]
        ];

        const map = L.map('map').setView([17.745, 83.015], 15);

        // Satellite view
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Satellite imagery Â© Esri',
            maxZoom: 18
        }).addTo(map);

        // Draw thick black road line
        L.polyline(points, {
            color: '#000000',
            weight: 8, // Thicker line for road appearance
            opacity: 0.95,
            smoothFactor: 1,
            lineCap: 'round',
            lineJoin: 'round'
        }).addTo(map);

        // Add a subtle white outline for better visibility
        L.polyline(points, {
            color: '#ffffff',
            weight: 12,
            opacity: 0.3,
            smoothFactor: 1,
            lineCap: 'round',
            lineJoin: 'round'
        }).addTo(map);

        map.fitBounds(L.latLngBounds(points));
    </script>
</body>
</html>
