<!DOCTYPE html>
<html>
<head>
    <title>Road with Smooth Curves</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .smooth-road {
            filter: drop-shadow(0px 1px 1px rgba(255,255,255,0.5));
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const roadPoints = [
            [17.74454104753482, 83.01024474848003],
            [17.744152189332603, 83.00962594629566],
            [17.74383016549466, 83.00996405470568],
            [17.74353852076429, 83.01070406556535],
            [17.743246875558906, 83.0099768135136],
            [17.7433015590711, 83.00917300861431],
            [17.743022065388903, 83.00909645576675],
            [17.742748647234194, 83.00975991377886],
            [17.742347633185446, 83.01065303033364],
            [17.743313710960443, 83.01212029324506],
            [17.744996739678893, 83.0137087648458],
            [17.74516686444382, 83.01401497623603],
            [17.745567872178707, 83.01380445590526],
            [17.745397747794797, 83.01412980550734],
            [17.745428127160935, 83.01448067272528],
            [17.74598103072373, 83.01403411444791],

            [17.745385596046912, 83.01448067272528],
            [17.74601140999087, 83.01405963206375],
            [17.74581698259204, 83.01449343153321],
            [17.746078244360454, 83.0144296374936],
            [17.746029637548688, 83.01520792477704],

            [17.746527856762196, 83.01742157796654],

            [17.7476761859847, 83.01814245065964],

            [17.741947701445806, 83.02153779700915],
            [17.74051376187424, 83.02249470760354]
        ];

        const bounds = L.latLngBounds(roadPoints);
        const map = L.map('map').fitBounds(bounds);

        // Satellite view
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Satellite imagery Â© Esri'
        }).addTo(map);

        // Enhanced smooth road with normal thickness
        L.polyline(roadPoints, {
            color: '#000000',
            weight: 2.5,         // Very normal, thin line
            opacity: 0.95,
            smoothFactor: 3,     // Higher smooth factor for better curves
            lineCap: 'round',
            lineJoin: 'round',
            className: 'smooth-road'
        }).addTo(map);

        // Very subtle background for visibility
        L.polyline(roadPoints, {
            color: '#FFFFFF',
            weight: 4,
            opacity: 0.2,
            smoothFactor: 3,
            lineCap: 'round',
            lineJoin: 'round'
        }).addTo(map);
    </script>
</body>
</html>
