<!DOCTYPE html>
<html>
<head>
    <title>Only My Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        /* Hide all map controls */
        .leaflet-control-container {
            display: none;
        }
        /* Custom road style */
        .my-route {
            filter: drop-shadow(0px 0px 2px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const roadPoints = [
            [17.74454104753482, 83.01024474848003],
            [17.744152189332603, 83.00962594629566],
            [17.74383016549466, 83.00996405470568],
            [17.74353852076429, 83.01070406556535],
            [17.743246875558906, 83.0099768135136],
            [17.7433015590711, 83.00917300861431],
            [17.743022065388903, 83.00909645576675],
            [17.742748647234194, 83.00975991377886],
            [17.742347633185446, 83.01065303033364],
            [17.743313710960443, 83.01212029324506],
            [17.744996739678893, 83.0137087648458],
            [17.74516686444382, 83.01401497623603],
            [17.745567872178707, 83.01380445590526],
            [17.745397747794797, 83.01412980550734],
            [17.745428127160935, 83.01448067272528],
            [17.74598103072373, 83.01403411444791],
            [17.745914196317845, 83.01427653179849],
            [17.745385596046912, 83.01448067272528],
            [17.74601140999087, 83.01405963206375],
            [17.74581698259204, 83.01449343153321],
            [17.746078244360454, 83.0144296374936],
            [17.746029637548688, 83.01520792477704],
            [17.746357733272035, 83.01474222828777],
            [17.746394188333767, 83.01535465108263],
            [17.746758738358068, 83.01507395730826],
            [17.746819496623278, 83.01569913889661],
            [17.746807344971888, 83.01636259690872],
            [17.74585951362204, 83.01721105763576],
            [17.746527856762196, 83.01742157796654],
            [17.74701999875218, 83.01781072160826],
            [17.7476761859847, 83.01814245065964],
            [17.74843862189408, 83.01871762556772],
            [17.74816893949425, 83.01942070238125],
            [17.748529822047512, 83.02122507037693],
            [17.747593244431126, 83.02267758655316],
            [17.7443517273628, 83.02274976126999],
            [17.7423284685949, 83.0217197930261],
            [17.741947701445806, 83.02153779700915],
            [17.74051376187424, 83.02249470760354]
        ];

        const bounds = L.latLngBounds(roadPoints);
        
        // Create map with NO base tiles - completely blank background
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            doubleClickZoom: false,
            scrollWheelZoom: true,
            boxZoom: false,
            dragging: true
        }).fitBounds(bounds);

        // Option 1: Completely blank background (no map tiles at all)
        // No tile layer added = pure white/blank background

        // Option 2: If you want a subtle background color instead of pure white
        const mapElement = document.getElementById('map');
        mapElement.style.backgroundColor = '#f8f9fa'; // Light gray background

        // Draw ONLY your route
        L.polyline(roadPoints, {
            color: '#000000',
            weight: 3,
            opacity: 1,
            smoothFactor: 3,
            lineCap: 'round',
            lineJoin: 'round',
            className: 'my-route'
        }).addTo(map);

        // Optional: Add start and end markers if you want
        L.circleMarker(roadPoints[0], {
            color: '#00ff00',
            fillColor: '#00ff00',
            fillOpacity: 0.8,
            radius: 6
        }).addTo(map).bindTooltip("Start", {permanent: false});

        L.circleMarker(roadPoints[roadPoints.length - 1], {
            color: '#ff0000',
            fillColor: '#ff0000',
            fillOpacity: 0.8,
            radius: 6
        }).addTo(map).bindTooltip("End", {permanent: false});
    </script>
</body>
</html>
